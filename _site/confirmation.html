<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Confirmation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/plugins/ligtbox2/lightbox.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div id="legend">
            <legend>Confirmation</legend>
        </div>
        <table id="cart" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width:70%">Product</th>
                    <th style="width:20%" class="text-right">Price per once</th>
                    <th style="width:10%" class="text-right">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs">
                                <a href="img/bud/1.jpg" data-lightbox="image-1"><img src="img/bud/1.jpg" alt="..." class="img-responsive" /></a>
                            </div>
                            <div class="col-sm-10">
                                <h4 class="nomargin">Cherry Diesel</h4>
                                <p>Description</p>
                            </div>
                        </div>
                    </td>
                    <td data-th="Quantity" class="text-right">3</td>
                    <td data-th="Price" class="text-right">$200</td>

                </tr>
                <tr>
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs">
                                <a href="img/bud/1.jpg" data-lightbox="image-2"><img src="img/bud/2.jpg" alt="..." class="img-responsive" /></a>
                            </div>
                            <div class="col-sm-10">
                                <h4 class="nomargin">Gorilla Glue</h4>
                                <p>Description</p>
                            </div>
                        </div>
                    </td>
                    <td data-th="Quantity" class="text-right">5</td>
                    <td data-th="Price" class="text-right">$300</td>

                </tr>
            </tbody>
            <tfoot>
                <tr class="visible-xs">
                    <td colspan="3" class="text-right"><strong>Total 1.99</strong></td>
                </tr>
                <tr>
                    <td colspan="3" class="hidden-xs text-right"><strong>Total $500</strong></td>
                </tr>
            </tfoot>
        </table>

        <form role="form">
            <div id="legend">
                <legend>Delivery Information</legend>
            </div>
            <div class="row">
                John Doe
                <br/>
                <address>26373 South Blah Dr.<br/>
                     Boulder, CO 8223</br>
                     contact: 720-444-4444
            </address>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" name="company" id="company" class="form-control input-lg" placeholder="Optional field to enter if there are any special delivery requests." />
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-block btn-lg" onclick="window.location.href='thankyou.html'">Sumit Order</button>
            </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins/lightbox2/lightbox.min.js"></script>
</body>

</html>
